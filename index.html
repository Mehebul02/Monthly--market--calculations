<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">

    </section>
    <!-- marquee  -->
    <section>

            <input type="text" placeholder="7th Semester" id="7th_cgpa" class="input input-bordered border-2 border-gray-800 " />
            <input type="text" placeholder="8th Semester" id="8th_cgpa" class="input input-bordered border-2 border-gray-800" />

           <div class="flex justify-evenly gap-10">
            <h1 class="text-xl text-white uppercase font-bold">Total cgpa =<span id="total_cgpa"></span></h1>
            <h1 class="text-xl text-stone-950 uppercase font-bold">Grade Point =<span id="grade_point"></span></h1>
           </div>

        </div>
       <div class="text-center flex justify-center gap-20">
        <button class="btn px-3 text-xl font-medium">Reset</button>
        <button id="btn_submiit" class="btn px-3 text-xl font-medium bg-green-700 border-none text-white">Submit</button>
